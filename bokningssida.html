<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>Välj paket</h1>
    <form>
      <div class="packageRadio">
        <label for="packageBarn">Barnpaketet</label>
        <input
          type="radio"
          id="packageBarn"
          name="packageType"
          value="Barnpaketet"
        />
        <label for="packageUngdom">Ungdomspaketet</label>

          id="packageVuxen"
          name="packageType"
          value="Vuxenpaketet"
          checked="checked"
        />
      </div>
      <div class="formBox">

        <input type="date" id="age" placeholder="Ålder" required />
      </div>

      </div>

          <option value="80">80kg</option>

          <option value="90">90kg</option>

          <option value="100">100kg</option>
          <option value="105">105kg</option>
          <option value="110">110kg</option>

        </select>
      </div>
      <div class="formBox">
        <label for="shoeSize">Skostorlek</label>

        </select>
      </div>
      <div class="formBox">
        <button id="btn">Lägg till bokning</button>
      </div>
    </form>
  </body>
  <script>
    let bookings = [];
    const addBooking = (ev) => {
      ev.preventDefault();
      let booking = {
        packageType: document.querySelector('input[name="packageType"]:checked').value,
        age: document.getElementById("age").value,
        height: document.getElementById("height").value,
        weight: document.getElementById("weight").value,
        shoeSize: document.getElementById("shoeSize").value,
      };
      bookings.push(booking);
      document.querySelector("form").reset();

      localStorage.setItem('Bokningar', JSON.stringify(bookings));
    };
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("btn").addEventListener("click", addBooking);
    });
  </script>
</html>
